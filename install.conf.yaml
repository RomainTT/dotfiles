- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.gitconfig: git/gitconfig
    ~/.vim/after: vim/after
    ~/.vim/bundle/Vundle.vim: vim/bundle/Vundle.vim
    ~/.vimrc: vim/vimrc
    ~/.vim/custom/bepo.vim: vim/custom/bepo.vim
    ~/.vim/custom/window_submode.vim: vim/custom/window_submode.vim
    ~/.vim/spell: vim/spell
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.pylintrc: pylint/pylintrc
    ~/.tmux: tmux/oh-my-tmux
    ~/.tmux.conf: tmux/oh-my-tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local

- shell:
  - [git submodule update --init --recursive, Installing submodules]

